<body>

    <div class="cart" id="cart">

    <div class="classify_header_outer">

        </div>
        <div class="sort_box">

            </div>
            <div>
                <i class="iconfont icon-paixu"></i>折扣
            </div>
            <div>
                <i class="iconfont icon-pinpai"></i>品牌
            </div>
            <div>
                <i class="iconfont icon-shaixuan"></i>筛选
            </div>
        </div>
    </div>
    <div class="classify_list_content">
        <ul>
            <li v-for="shop in shoplist">
                <a href="show.html"><img :src="shop.img" alt=""></a>
                <p> {{shop.title}}</p>
                <div class="price">
                    <span class="new_price">¥<i>{{shop.price}}</i></span>
                    <span class="pre_price">¥<i>{{shop.oldprice}}</i></span>
                    <span class="discut"><i>{{shop.price/shop.oldprice*10 | one}}</i>折</span>
                </div>
            </li>
        </ul>
    </div>
    <a href="#top" id="totop"><i class="iconfont icon-xiangshang"></i></a>
    <!-- 底部footer -->
    <iframe src="footer.html" id="external-frame" width="100%" height="600px" scrolling="no" frameborder="0"></iframe>
</body>
